<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>EMPLOYEE DASHBOARD</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">
    ADD Employee
  </button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="employeeId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>EmpId</th>
          <td mat-cell *matCellDef="let row">{{ row.employeeId }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="employeeName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>EmpName</th>
          <td mat-cell *matCellDef="let row">{{ row.employeeName }}%</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="employeeEmail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>EmpEmail</th>
          <td mat-cell *matCellDef="let row">{{ row.employeeEmail }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="employeeMobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>EmpMobile</th>
          <td mat-cell *matCellDef="let row">{{ row.employeeMobile }}</td>
        </ng-container>

        <ng-container matColumnDef="employeeSalary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>EmpSalary</th>
          <td mat-cell *matCellDef="let row">{{ row.employeeSalary }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editProduct(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteProduct(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- <ng-container matColumnDef="employeeJoiningDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            EmpJoiningDate
          </th>
          <td mat-cell *matCellDef="let row">{{ row.employeeJoiningDate }}</td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
